name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Optional: verify login succeeded
      - name: Verify Docker login
        run: docker info | grep Username

      # 3️⃣ Build Docker images
      - name: Build Docker images
        run: docker compose build

      # 4️⃣ Push backend image to Docker Hub
      - name: Push backend image
        run: |
          docker tag backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/backend:v1
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:v1

      # 5️⃣ Push frontend image to Docker Hub
      - name: Push frontend image
        run: |
          docker tag frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/frontend:v1
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:v1

      # 6️⃣ Deploy to Vagrant VM
      - name: Deploy to Vagrant VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            cd /vagrant/devops-assessment   # <-- change this if your project path inside VM is different
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backend:v1
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:v1
            docker-compose up -d
            docker ps

