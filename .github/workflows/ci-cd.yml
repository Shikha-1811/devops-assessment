name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker images
      - name: Build Docker images
        run: docker compose build

      # Tag and push backend image
      - name: Push backend image
        run: |
          docker tag backend:latest ${{ secrets.DOCKER_USERNAME }}/backend:v1
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:v1

      # Tag and push frontend image
      - name: Push frontend image
        run: |
          docker tag frontend:latest ${{ secrets.DOCKER_USERNAME }}/frontend:v1
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:v1

      # Start containers locally (for testing only)
      - name: Start containers
        run: docker compose up -d

      - name: Show running containers
        run: docker ps

