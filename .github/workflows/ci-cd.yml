name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    # VERY IMPORTANT: use self-hosted runner (your Vagrant VM)
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build Docker images using docker-compose
      - name: Build Docker images
        run: docker compose build

      # 4️⃣ Tag & Push backend image
      - name: Push backend image
        run: |
          docker tag webapp:v1 ${{ secrets.DOCKERHUB_USERNAME }}/backend:v1
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:v1

      # 5️⃣ Tag & Push frontend image
      - name: Push frontend image
        run: |
          docker tag frontapp:v1 ${{ secrets.DOCKERHUB_USERNAME }}/frontend:v1
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:v1

      # 6️⃣ Deploy application on Vagrant VM (same machine)
      - name: Deploy application
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backend:v1
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:v1
          docker compose up -d
          docker ps

