name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker images
      - name: Build Docker images
        run: docker compose build

      # Tag and push backend image
      - name: Push backend image
        run: |
          docker tag backend:latest ${{ secrets.DOCKER_USERNAME }}/backend:v1
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:v1

      # Tag and push frontend image
      - name: Push frontend image
        run: |
          docker tag frontend:latest ${{ secrets.DOCKER_USERNAME }}/frontend:v1
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:v1

      # Deploy to Vagrant VM
      - name: Deploy to Vagrant VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            cd /vagrant/your-project-path
            docker pull ${{ secrets.DOCKER_USERNAME }}/backend:v1
            docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:v1
            docker-compose up -d
            docker ps

